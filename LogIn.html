<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MSSU Trails Login</title>
    <link rel="stylesheet" type="text/css" href="CSSFiles\loginPageStyles.css">
</head>
<body>
    <div class="logo-box">
        <img src="Resources\lion.jpg" alt="Lion Logo" class="logo, another-outline">
    </div>
	<div class="another-outline"><div>
    <div class="login-container">
        <h1>MSSU Trails</h1>
        <form id="login-form" method="post" action="serveraccess.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div>
                <button name="submitbtn" type="submit" class="sink-on-hover" style="width:45%">Log In</button>
                <button name="registerbtn" type="register" class="sink-on-hover" style="width:45%">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
